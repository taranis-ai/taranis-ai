services:
  ingress:
    # This is the entrypoint for all requests
    ports:
    - "${TARANIS_PORT:-8080}:8080"
    depends_on:
      - core
    deploy:
      restart_policy:
        condition: always
    image: "${DOCKER_IMAGE_NAMESPACE}/taranis-ingress:${TARANIS_TAG:-latest}"
    environment:
      NGINX_WORKERS: "4"
      NGINX_CONNECTIONS: "16"
      TARANIS_CORE_UPSTREAM: "${TARANIS_CORE_UPSTREAM:-core:8080}"
      TARANIS_SSE_UPSTREAM: "${TARANIS_SSE_UPSTREAM:-sse:8088}"
      TARANIS_FRONTEND_UPSTREAM: "${TARANIS_FRONTEND_UPSTREAM:-frontend:8080}"
      TARANIS_BASE_PATH: "${TARANIS_BASE_PATH:-/}"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  # Prefect server
  prefect-server:
    image: prefecthq/prefect:3-latest
    command: prefect server start
    depends_on:
      database:
        condition: service_healthy
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:prefect@database:5432/prefect
      PREFECT_SERVER_API_HOST: 0.0.0.0
    ports:
      - "4200:4200"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:4200/api/health', timeout=2).status==200 else 1)\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      restart_policy:
        condition: always
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  core:
    depends_on:
      database:
        condition: service_healthy
      prefect-server:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: always
    image: "${DOCKER_IMAGE_NAMESPACE}/taranis-core:${TARANIS_TAG:-latest}"
    ports:
      - "${TARANIS_CORE_PORT:-8081}:${TARANIS_CORE_LISTEN_PORT:-8080}"
    environment:
      DB_URL: "${DB_URL:-database}"
      DB_DATABASE: "${DB_DATABASE:-taranis}"
      DB_USER: "${DB_USER:-taranis}"
      DB_PASSWORD: "${POSTGRES_PASSWORD:-taranis}"
      TARANIS_AUTHENTICATOR: "${TARANIS_AUTHENTICATOR:-database}"
      APPLICATION_ROOT: "${TARANIS_BASE_PATH:-/}"

      PREFECT_API_URL: http://prefect-server:4200/api
      ENABLE_PREFECT: "true"

      GRANIAN_PORT: "${TARANIS_CORE_LISTEN_PORT:-8080}"
      TARANIS_CORE_SENTRY_DSN: "${TARANIS_CORE_SENTRY_DSN:-}"

      PRE_SEED_PASSWORD_ADMIN: "${PRE_SEED_PASSWORD_ADMIN:-admin}"
      PRE_SEED_PASSWORD_USER: "${PRE_SEED_PASSWORD_USER:-user}"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
      API_KEY: "${API_KEY}"
      DEBUG: "${DEBUG:-False}"
    volumes:
      - "core_data:/app/data"
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'curl --fail http://localhost:${TARANIS_CORE_LISTEN_PORT:-8080}${TARANIS_BASE_PATH:-/}api/isalive'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 3s
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  database:
    image: "docker.io/library/postgres:${POSTGRES_TAG:-17-alpine}"
    shm_size: 256mb
    # ports:
    # - 6543:5432
    deploy:
      restart_policy:
        condition: always
    environment:
      POSTGRES_DB: "${DB_DATABASE:-taranis}"
      POSTGRES_USER: "${DB_USER:-taranis}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-taranis}"
    command: ["postgres", "-c", "shared_buffers=${DB_SHARED_BUFFERS:-64MB}", "-c", "max_connections=${DB_MAX_CONNECTIONS:-1000}"]
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${DB_USER:-taranis} -d ${DB_DATABASE:-taranis}'"]
      interval: 10s
      start_period: 10s
      timeout: 3s
      retries: 3
    volumes:
      - "database_data:/var/lib/postgresql/data"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  frontend:
    deploy:
      restart_policy:
        condition: always
    # ports:
    #   - "8000:8000"
    image: "${DOCKER_IMAGE_NAMESPACE}/taranis-frontend:${TARANIS_TAG:-latest}"
    environment:
      TARANIS_CORE_URL: "${TARANIS_CORE_URL:-http://core:8080/api}"
      APPLICATION_ROOT: "${TARANIS_BASE_PATH:-/}frontend"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
      DEBUG: "${DEBUG:-False}"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  collector:
    depends_on:
      prefect-server:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: always
    image: "${DOCKER_IMAGE_NAMESPACE}/taranis-worker:${TARANIS_TAG:-latest}"
    environment:
      TARANIS_CORE_URL: "${TARANIS_CORE_URL:-http://core:8080/api}"
      API_KEY: "${API_KEY}"

      # Prefect
      PREFECT_API_URL: http://prefect-server:4200/api
      ENABLE_PREFECT: "true"

      WORKER_TYPES: '["Collectors"]'
      DEBUG: "${DEBUG:-False}"
    healthcheck:
      test: ["CMD-SHELL", "WORKER_TYPES='[]' celery --app worker status | grep $(hostname) | grep -q 'OK'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  workers:
    depends_on:
      prefect-server:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: always
    image: "${DOCKER_IMAGE_NAMESPACE}/taranis-worker:${TARANIS_TAG:-latest}"
    environment:
      TARANIS_CORE_URL: "${TARANIS_CORE_URL:-http://core:8080/api}"
      API_KEY: "${API_KEY}"
      BOT_API_KEY: "${BOT_API_KEY}"

      PREFECT_API_URL: http://prefect-server:4200/api
      ENABLE_PREFECT: "true"

      WORKER_TYPES: '["Presenters", "Publishers", "Bots", "Connectors"]'
      DEBUG: "${DEBUG:-False}"
    healthcheck:
      test: ["CMD-SHELL", "WORKER_TYPES='[]' celery --app worker status | grep $(hostname) | grep -q 'OK'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  sse:
    image: "${DOCKER_IMAGE_NAMESPACE}/sse-broker:latest"
    deploy:
      restart_policy:
        condition: always
    # ports:
    #  - "${TARANIS_SSE_PORT:-8088}:8088"
    environment:
      JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
      SSE_PATH: "${TARANIS_BASE_PATH:-/}sse"
      API_KEY: "${API_KEY}"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
volumes:
  database_data:
  core_data:
  rabbitmq_data:
  prefect_data:
