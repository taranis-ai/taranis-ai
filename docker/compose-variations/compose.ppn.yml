services:
  ingress:
    # This is the entrypoint for all requests
    ports:
    - "${TARANIS_PORT:-8080}:8080"
    depends_on:
      - core
    deploy:
      restart_policy:
        condition: always
    image: "${DOCKER_IMAGE_NAMESPACE}/taranis-ingress:${TARANIS_TAG:-latest}"
    environment:
      NGINX_WORKERS: "4"
      NGINX_CONNECTIONS: "16"
      TARANIS_CORE_UPSTREAM: "${TARANIS_CORE_UPSTREAM:-core:8080}"
      TARANIS_SSE_UPSTREAM: "${TARANIS_SSE_UPSTREAM:-sse:8088}"
      TARANIS_FRONTEND_UPSTREAM: "${TARANIS_FRONTEND_UPSTREAM:-frontend:8080}"
      TARANIS_BASE_PATH: "${TARANIS_BASE_PATH:-/}"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  core:
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: always
    image: "${DOCKER_IMAGE_NAMESPACE}/taranis-core:${TARANIS_TAG:-latest}"
    # ports:
    #   - "${TARANIS_CORE_PORT:-8081}:${TARANIS_CORE_LISTEN_PORT:-8080}"
    environment:
      DB_URL: "${DB_URL:-database}"
      DB_DATABASE: "${DB_DATABASE:-taranis}"
      DB_USER: "${DB_USER:-taranis}"
      DB_PASSWORD: "${POSTGRES_PASSWORD:-taranis}"
      TARANIS_AUTHENTICATOR: "${TARANIS_AUTHENTICATOR:-database}"
      APPLICATION_ROOT: "${TARANIS_BASE_PATH:-/}"

      REDIS_URL: "redis://redis:6379/0"
      REDIS_PASSWORD: "${REDIS_PASSWORD:-}"

      GRANIAN_PORT: "${TARANIS_CORE_LISTEN_PORT:-8080}"
      TARANIS_CORE_SENTRY_DSN: "${TARANIS_CORE_SENTRY_DSN:-}"

      PRE_SEED_PASSWORD_ADMIN: "${PRE_SEED_PASSWORD_ADMIN:-admin}"
      PRE_SEED_PASSWORD_USER: "${PRE_SEED_PASSWORD_USER:-user}"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
      API_KEY: "${API_KEY}"
      DEBUG: "${DEBUG:-False}"
    volumes:
      - "core_data:/app/data"
    healthcheck:
      test: ["CMD", "taranis-core-healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 3s
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  database:
    image: "docker.io/library/postgres:${POSTGRES_TAG:-17-alpine}"
    shm_size: 256mb
    # ports:
    # - 6543:5432
    deploy:
      restart_policy:
        condition: always
    environment:
      POSTGRES_DB: "${DB_DATABASE:-taranis}"
      POSTGRES_USER: "${DB_USER:-taranis}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-taranis}"
    command: ["postgres", "-c", "shared_buffers=${DB_SHARED_BUFFERS:-64MB}", "-c", "max_connections=${DB_MAX_CONNECTIONS:-1000}"]
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      start_period: 10s
      timeout: 3s
      retries: 3
    volumes:
      - "database_data:/var/lib/postgresql/data"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"


  frontend:
    deploy:
      restart_policy:
        condition: always
    # ports:
    #   - "8000:8000"
    image: "${DOCKER_IMAGE_NAMESPACE}/taranis-frontend:${TARANIS_TAG:-latest}"
    environment:
      TARANIS_CORE_URL: "${TARANIS_CORE_URL:-http://core:8080/api}"
      APPLICATION_ROOT: "${TARANIS_BASE_PATH:-/}frontend"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
      DEBUG: "${DEBUG:-False}"
    healthcheck:
      test: ["CMD", "taranis-frontend-healthcheck"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  collector:
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: always
    image: "${DOCKER_IMAGE_NAMESPACE}/taranis-worker:${TARANIS_TAG:-latest}"
    command: ["python", "-m", "worker", "--queues", "collectors"]
    environment:
      TARANIS_CORE_URL: "${TARANIS_CORE_URL:-http://core:8080/api}"
      API_KEY: "${API_KEY}"
      REDIS_URL: "redis://redis:6379/0"
      REDIS_PASSWORD: "${REDIS_PASSWORD:-}"
      WORKER_TYPES: '["Collectors"]'
      DEBUG: "${DEBUG:-False}"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import redis; r = redis.Redis(host='redis', port=6379, decode_responses=True); r.ping()\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    volumes:
      - ./ppn/:/opt/data/ppn


  workers:
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: always
    image: "${DOCKER_IMAGE_NAMESPACE}/taranis-worker:${TARANIS_TAG:-latest}"
    command: ["python", "-m", "worker", "--queues", "presenters", "publishers", "bots", "connectors"]
    environment:
      TARANIS_CORE_URL: "${TARANIS_CORE_URL:-http://core:8080/api}"
      API_KEY: "${API_KEY}"
      BOT_API_KEY: "${BOT_API_KEY}"
      REDIS_URL: "redis://redis:6379/0"
      REDIS_PASSWORD: "${REDIS_PASSWORD:-}"
      WORKER_TYPES: '["Presenters", "Publishers", "Bots", "Connectors"]'
      DEBUG: "${DEBUG:-False}"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import redis; r = redis.Redis(host='redis', port=6379, decode_responses=True); r.ping()\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"


  summary_bot:
    depends_on:
      workers:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: always
    image: "${DOCKER_IMAGE_NAMESPACE}/taranis-summarize-bot:${TARANIS_BOT_TAG:-latest}"
    environment:
      API_KEY: "${BOT_API_KEY}"
      DEBUG: "${DEBUG:-False}"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"


  nlp_bot:
    depends_on:
      workers:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: always
    image: "${DOCKER_IMAGE_NAMESPACE}/taranis-nlp-bot:${TARANIS_BOT_TAG:-latest}"
    environment:
      API_KEY: "${BOT_API_KEY}"
      DEBUG: "${DEBUG:-False}"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"


  story_bot:
    depends_on:
      workers:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: always
    image: "${DOCKER_IMAGE_NAMESPACE}/taranis-story-clustering-bot:${TARANIS_BOT_TAG:-latest}"
    environment:
      API_KEY: "${BOT_API_KEY}"
      DEBUG: "${DEBUG:-False}"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"


  sentiment_analysis_bot:
    depends_on:
      workers:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: always
    image: "${DOCKER_IMAGE_NAMESPACE}/taranis-sentiment-bot:${TARANIS_BOT_TAG:-latest}"
    environment:
      API_KEY: "${BOT_API_KEY}"
      DEBUG: "${DEBUG:-False}"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"


  redis:
    image: "docker.io/library/redis:7-alpine"
    deploy:
      restart_policy:
        condition: always
    # ports:
    #  - "${TARANIS_REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    environment:
      - "REDIS_PASSWORD=${REDIS_PASSWORD:-}"
    command: >
      sh -c '
      if [ -n "$$REDIS_PASSWORD" ]; then
        redis-server --requirepass "$$REDIS_PASSWORD" --appendonly yes
      else
        redis-server --appendonly yes
      fi
      '
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      start_period: 10s
      timeout: 3s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  sse:
    image: "${DOCKER_IMAGE_NAMESPACE}/sse-broker:latest"
    deploy:
      restart_policy:
        condition: always
    # ports:
    #  - "${TARANIS_SSE_PORT:-8088}:8088"
    environment:
      JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
      SSE_PATH: "${TARANIS_BASE_PATH:-/}sse"
      API_KEY: "${API_KEY}"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"


volumes:
  database_data:
  core_data:
  redis_data:
