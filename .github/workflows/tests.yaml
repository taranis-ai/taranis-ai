name: test and lint

on:
  workflow_dispatch:
  pull_request:

jobs:
  test_core:
    name: pytest core
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ hashFiles('src/core/pyproject.toml') }}

      - name: Install dependencies
        working-directory: src/core
        run: pip install -e .[dev]

      - name: Lint with ruff
        uses: chartboost/ruff-action@v1
        with:
          src: './src/core'

      - name: Update playwright
        working-directory: src/core
        run: playwright install

      - name: test
        working-directory: src/core
        run: pytest

  test_e2e:
    needs: test_core
    name: pytest e2e
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ hashFiles('src/core/pyproject.toml') }}

      - name: Install dependencies
        working-directory: src/core
        run: pip install -e .[dev]

      - name: Setup test context
        working-directory: src/core/tests
        run: |
          echo -e "API_KEY=supersecret\nSECRET_KEY=supersecret\nFLASK_DEBUG=1\nDEBUG=true\nSQLALCHEMY_DATABASE_URI='postgresql+psycopg2://taranis:supersecret@localhost/taranis'\nPRESERVE_CONTEXT_ON_EXCEPTION=False\nDISABLE_SSE=True" > .env

      - name: test
        working-directory: src/core
        run: pytest --run-e2e-ci
        env:
          API_KEY: supersecret
          SECRET_KEY: supersecret
          FLASK_DEBUG: 1
          DEBUG: true
          SQLALCHEMY_DATABASE_URI: "postgresql+psycopg2://taranis:supersecret@localhost/taranis"
          PRESERVE_CONTEXT_ON_EXCEPTION: False
          DISABLE_SSE: True
          TARANIS_URL: "http://localhost:8085"

  test_worker:
    name: pytest worker
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ hashFiles('src/worker/pyproject.toml') }}

      - name: Install dependencies
        working-directory: src/worker
        run: pip install -e .[dev]

      - name: Lint with ruff
        uses: chartboost/ruff-action@v1
        with:
          src: './src/worker'

      - name: test
        working-directory: src/worker
        run: pytest

  eslint:
    name: eslint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: install dependencies
        run: npm --prefix src/gui ci
      - name: lint with eslint
        run: npm --prefix src/gui run lint_and_format
