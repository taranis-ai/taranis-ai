name: test and lint

on:
  workflow_dispatch:
  pull_request:

jobs:
  test_core:
    name: pytest core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        working-directory: src/core
        run: uv python install

      - name: Install the project
        working-directory: src/core
        run: uv sync --all-extras --dev

      - name: Lint with ruff
        working-directory: src/core
        run: uv run ruff check --output-format=github .

      - name: Run tests and capture output
        run: |
          {
            echo "pytest_output<<EOF"
            uv run pytest || true
            echo "EOF"
          } >> $GITHUB_ENV

      - name: Extract and Post Test Summary
        run: |
          echo "### âœ… Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **âœ… Passed:** $(echo "$pytest_output" | grep -oP '\d+(?= passed)' || echo 0)" >> $GITHUB_STEP_SUMMARY
          echo "- **âŒ Failed:** $(echo "$pytest_output" | grep -oP '\d+(?= failed)' || echo 0)" >> $GITHUB_STEP_SUMMARY
          echo "- **âš ï¸ Skipped:** $(echo "$pytest_output" | grep -oP '\d+(?= skipped)' || echo 0)" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸš¨ Errors:** $(echo "$pytest_output" | grep -oP '\d+(?= error)' || echo 0)" >> $GITHUB_STEP_SUMMARY
          echo "- **â± Duration:** $(echo "$pytest_output" | grep -oP '\d+\.\d+(?= seconds)' || echo 0) seconds" >> $GITHUB_STEP_SUMMARY


  test_gui:
    name: test gui
    runs-on: ubuntu-latest
    outputs:
      gui_artifact_name: ${{ steps.set_gui_artifact_name.outputs.gui_artifact_name }}

    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: |
            src/gui/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: src/gui
        run: pnpm install

      - name: Lint with eslint
        working-directory: src/gui
        run: pnpm run lint_and_format

      - name: Build frontend
        working-directory: src/gui
        run: pnpm run build

      - name: Set Artifact Name
        id: set_gui_artifact_name
        shell: bash
        run: |
          GUI_ARTIFACT_NAME="built-frontend-${{ github.event.pull_request.number || github.run_number }}"
          # set output for downstream jobs
          echo "::set-output name=gui_artifact_name::${GUI_ARTIFACT_NAME//\//-}"

      - name: Upload built frontend
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set_gui_artifact_name.outputs.gui_artifact_name }}
          path: src/gui/dist

  e2e_tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [test_core, test_gui]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        working-directory: src/core
        run: uv python install

      - name: Install the project
        working-directory: src/core
        run: uv sync --all-extras --dev

      - name: Install Playwright dependencies
        working-directory: src/core
        run: uv run playwright install --with-deps chromium

      - name: Set Artifact Name
        shell: bash
        run: |
          TRACES_ARTIFACT_NAME="playwright-traces-${{ github.event.pull_request.number || github.run_number }}"
          echo "TRACES_ARTIFACT_NAME=${TRACES_ARTIFACT_NAME//\//-}" >> $GITHUB_ENV

      - name: Download built frontend
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.test_gui.outputs.gui_artifact_name }}
          path: src/gui/dist

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: |
            src/gui/pnpm-lock.yaml

      - name: Run e2e tests
        id: run_e2e
        working-directory: src/core
        run: uv run pytest --e2e-ci

      - name: Upload a e2e-test trace
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() && steps.run_e2e.outcome == 'failure' }}
        with:
          retention-days: 7
          overwrite: true
          name: ${{ env.TRACES_ARTIFACT_NAME }}
          path: src/core/trace.zip

  test_worker:
    name: pytest worker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        working-directory: src/worker
        run: uv python install

      - name: Install the project
        working-directory: src/worker
        run: uv sync --all-extras --dev

      - name: Install playwright dependencies
        working-directory: src/worker
        run: uv run playwright install --with-deps chromium

      - name: Lint with ruff
        working-directory: src/worker
        run: uv run ruff check --output-format=github .

      - name: Run tests and capture output
        run: |
          {
            echo "pytest_output<<EOF"
            uv run pytest || true
            echo "EOF"
          } >> $GITHUB_ENV

      - name: Extract and Post Test Summary
        run: |
          echo "### âœ… Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **âœ… Passed:** $(echo "$pytest_output" | grep -oP '\d+(?= passed)' || echo 0)" >> $GITHUB_STEP_SUMMARY
          echo "- **âŒ Failed:** $(echo "$pytest_output" | grep -oP '\d+(?= failed)' || echo 0)" >> $GITHUB_STEP_SUMMARY
          echo "- **âš ï¸ Skipped:** $(echo "$pytest_output" | grep -oP '\d+(?= skipped)' || echo 0)" >> $GITHUB_STEP_SUMMARY
          echo "- **ðŸš¨ Errors:** $(echo "$pytest_output" | grep -oP '\d+(?= error)' || echo 0)" >> $GITHUB_STEP_SUMMARY
          echo "- **â± Duration:** $(echo "$pytest_output" | grep -oP '\d+\.\d+(?= seconds)' || echo 0) seconds" >> $GITHUB_STEP_SUMMARY
