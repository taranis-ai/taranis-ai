name: test and lint

on:
  workflow_dispatch:
  pull_request:

jobs:
  test_core:
    name: pytest core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Set up Python
        working-directory: src/core
        run: uv python install

      - name: Install the project
        working-directory: src/core
        run: uv sync --all-extras --dev

      - name: Lint with ruff
        working-directory: src/core
        run: ruff check --output-format=github .

      - name: Run tests
        working-directory: src/core
        run: uv run pytest

  e2e_tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: test_core
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Set up Python
        working-directory: src/core
        run: uv python install

      - name: Install the project
        working-directory: src/core
        run: uv sync --all-extras --dev

      - name: Install Playwright dependencies
        working-directory: src/core
        run: uv run playwright install --with-deps chromium

      - name: Set Artifact Name
        shell: bash
        run: |
          ARTIFACT_NAME="playwright-traces-${{ github.ref_name }}-${{ github.event.pull_request.number || github.run_number }}"
          echo "SANITIZED_ARTIFACT_NAME=${ARTIFACT_NAME//\//-}" >> $GITHUB_ENV

      - name: Run e2e tests
        working-directory: src/core
        run: uv run pytest --e2e-ci

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          retention-days: 7
          overwrite: true
          name: ${{ env.SANITIZED_ARTIFACT_NAME }}
          path: src/core/trace.zip

  test_worker:
    name: pytest worker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Set up Python
        working-directory: src/worker
        run: uv python install

      - name: Install the project
        working-directory: src/worker
        run: uv sync --all-extras --dev

      - name: Run tests
        working-directory: src/worker
        run: uv run pytest

      - name: Install playwright dependencies
        working-directory: src/worker
        run: playwright install --with-deps chromium

      - name: Lint with ruff
        working-directory: src/worker
        run: ruff check --output-format=github .

      - name: Run tests
        working-directory: src/worker
        run: uv run pytest

  test_gui:
    name: test gui
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: |
            src/gui/pnpm-lock.yaml
      - name: Install dependencies
        working-directory: src/gui
        run: pnpm install
      - name: Lint with eslint
        working-directory: src/gui
        run: pnpm run lint_and_format
