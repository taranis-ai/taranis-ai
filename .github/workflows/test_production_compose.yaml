name: Release
on:
  workflow_dispatch:
  pull_request_review:
    types: [submitted]
  pull_request:
jobs:
  production_compose_test:
    runs-on: ubuntu-latest
    if: github.event.review.state == 'approved'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_latest_tag
        run: |
          git fetch --tags
          latest_tag=$(git tag --sort=-creatordate | head -n 1)
          echo "tag=$latest_tag" >> $GITHUB_OUTPUT

      - name: Checkout latest tag
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          ref: ${{ steps.get_latest_tag.outputs.tag }}

      - name: Run docker compose for tagged version
        working-directory: docker
        run: |
          cp env.sample .env
          docker compose up --wait --wait-timeout 60 -- core database frontend gui sse rabbitmq collector workers
          docker ps -a
          docker compose down

      - name: Checkout PR commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_commit.id }}
          fetch-depth: 1

      - name: Build Docker images from PR code
        run: |
          chmod +x docker/build_container.sh
          ./docker/build_container.sh

      - name: Run docker compose for last commit
        working-directory: docker
        run: |
          cp env.sample .env
          docker volume ls
          docker compose up --wait --wait-timeout 60 -- core database frontend gui sse rabbitmq collector workers
          docker ps -a
          echo "Check migration logs:"
          docker compose logs core
          docker compose down

