name: Smoke test docker compose
on:
  workflow_dispatch:
  pull_request_review:
    types: [submitted]

jobs:
  test_docker_deployment:
    if: ${{ github.event.review.state == 'approved' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker images from PR code
        run: |
          chmod +x docker/build_container.sh
          ./docker/build_container.sh

      - name: Run docker compose for last commit
        working-directory: docker
        run: |
          cp env.sample .env
          docker compose pull redis sse database
          docker compose up ingress core frontend database redis collector workers cron sse --pull=never --wait-timeout=180 --wait

      - name: Check container status
        working-directory: docker
        run: |
          echo "Container status:"
          docker compose ps
          echo ""
          echo "Detailed docker ps:"
          docker ps -a
          echo ""
          echo "Core logs:"
          docker compose logs core
          echo ""
          echo "Ingress logs:"
          docker compose logs ingress
          echo ""
          echo "Cron logs:"
          docker compose logs cron

      - name: Verify all containers are healthy
        working-directory: docker
        run: |
          # Check if any containers with healthchecks are unhealthy
          UNHEALTHY=$(docker compose ps --format json | jq -r 'select(.Health == "unhealthy") | .Service')
          if [ -n "$UNHEALTHY" ]; then
            echo "❌ Unhealthy containers found:"
            echo "$UNHEALTHY"
            docker compose ps
            exit 1
          fi

          # Verify core services are running (not exited)
          for service in core frontend collector workers cron database redis; do
            STATE=$(docker compose ps $service --format json | jq -r '.State')
            if [ "$STATE" != "running" ]; then
              echo "❌ Service $service is not running (state: $STATE)"
              docker compose ps
              docker compose logs $service
              exit 1
            fi
          done

          # Check that services with healthchecks are healthy
          for service in core frontend collector workers cron database redis; do
            HEALTH=$(docker compose ps $service --format json | jq -r '.Health')
            if [ -n "$HEALTH" ] && [ "$HEALTH" != "healthy" ]; then
              echo "❌ Service $service health check failed (health: $HEALTH)"
              docker compose ps
              docker compose logs $service
              exit 1
            fi
          done

          echo "✅ All containers are healthy and running"

      - name: Cleanup
        if: always()
        working-directory: docker
        run: docker compose down
