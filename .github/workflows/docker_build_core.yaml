name: build core

on:
  push:
    paths:
    - 'src/core/**'
    - 'docker/Dockerfile.core'
    - '.github/workflows/docker_build_core.yaml'
    branches:
    - master

permissions:
  packages: write
  contents: write

jobs:
  test:
    name: pytest
    runs-on: [self-hosted, taranis]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: src/core
        run: pip install -e .[dev]

      - name: unit tests
        working-directory: src/core
        run: pytest

      - name: e2e tests
        working-directory: src/core
        run: pytest --e2e-ci

  build_wheel:
    name: build wheel
    runs-on: [self-hosted, taranis]
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: build
        working-directory: src/core
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          python -m build
      - name: Upload wheel to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: taranis_core
          overwrite: true
          path: |
            src/core/dist/taranis_core-*.whl
            src/core/dist/taranis_core-*.tar.gz

  build_docker:
    name: build docker
    runs-on: [self-hosted, taranis]
    needs: test
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: set build env
        run: |
          echo "GHCR_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >>${GITHUB_ENV}
          echo "GIT_INFO=$(./docker/git_info.sh)" >>${GITHUB_ENV}
      - name: Build and push core
        uses: docker/build-push-action@v5
        with:
          file: docker/Dockerfile.core
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/taranis-core:latest
            ghcr.io/${{ env.GHCR_OWNER }}/taranis-core:${{ github.ref_name }}
          build-args: |
            git_info=${{ env.GIT_INFO }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
