name: build worker

on:
  push:
    paths:
    - 'src/worker/**'
    - 'docker/Dockerfile.worker'
    - '.github/workflows/docker_build_worker.yaml'
    branches:
    - master

permissions:
  packages: write

jobs:
  test:
    name: pytest
    runs-on: [self-hosted, taranis]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: src/worker
        run: pip install -e .[dev]

      - name: Update playwright
        working-directory: src/worker
        run: playwright install --with-deps

      - name: test
        working-directory: src/worker
        run: pytest

  build_wheel:
    name: build wheel
    runs-on: [self-hosted, taranis]
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: build
        working-directory: src/worker
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          python -m build
      - name: Upload wheel to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: taranis_worker
          overwrite: true
          path: |
            src/worker/dist/taranis_worker-*.whl
            src/worker/dist/taranis_worker-*.tar.gz

  build_docker:
    name: build docker
    runs-on: [self-hosted, taranis]
    needs: test
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: get ghcr owner repository
        run: |
          echo "GHCR_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >>${GITHUB_ENV}
      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          file: docker/Dockerfile.worker
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/taranis-worker:latest
            ghcr.io/${{ env.GHCR_OWNER }}/taranis-worker:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
