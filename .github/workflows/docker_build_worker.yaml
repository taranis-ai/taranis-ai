name: Worker Docker image

on:
  push:
    paths:
    - 'src/worker/**'
    - 'docker/Dockerfile.worker'
    branches:
    - master
    - awake
    tags:
    - "**"

permissions:
  packages: write

jobs:
  test:
    name: pytest
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ hashFiles('src/worker/pyproject.toml') }}

      - name: Install dependencies
        working-directory: src/worker
        run: pip install -e .[dev]

      - name: test
        working-directory: src/worker
        run: pytest

  build_wheel:
    name: build wheel
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: build
        working-directory: src/worker
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          python -m build
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            src/worker/dist/taranis_worker-*.whl
            src/worker/dist/taranis_worker-*.tar.gz

  build_docker:
    name: build docker
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: get ghcr owner repository
        run: |
          echo "GHCR_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >>${GITHUB_ENV}
      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          file: docker/Dockerfile.worker
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/taranis-worker:latest
            ghcr.io/${{ env.GHCR_OWNER }}/taranis-worker:${{ github.ref_name }}
