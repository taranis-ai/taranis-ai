name: build core

on:
  push:
    paths:
    - 'src/core/**'
    - 'docker/Containerfile.core'
    - '.github/workflows/build_core.yaml'
    branches:
    - master
    - feature/testci

permissions:
  packages: write
  contents: write

jobs:
  test:
    name: pytest
    runs-on: [self-hosted, taranis]
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Set up Python
        working-directory: src/core
        run: uv python install

      - name: Install dependencies
        working-directory: src/core
        run: uv sync --all-extras --dev

      - name: unit tests
        working-directory: src/core
        run: uv run pytest

      - name: Install Playwright dependencies
        working-directory: src/core
        run: uv run playwright install --with-deps chromium

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: e2e tests
        working-directory: src/core
        run: uv run pytest --e2e-ci

  build_wheel:
    name: build wheel
    runs-on: [self-hosted, taranis]
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Set up Python
        working-directory: src/core
        run: uv python install

      - name: build
        working-directory: src/core
        run: uv build

      - name: Upload wheel to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: taranis_core
          overwrite: true
          path: |
            src/core/dist/taranis_core-*.whl
            src/core/dist/taranis_core-*.tar.gz

  build_container:
    name: build container
    runs-on: [self-hosted, taranis]
    needs: test
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: set build env
        run: |
          echo "GHCR_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >>${GITHUB_ENV}
          echo "GIT_INFO=$(./docker/git_info.sh)" >>${GITHUB_ENV}
      - name: Build and push core
        uses: docker/build-push-action@v5
        with:
          file: docker/Containerfile.core
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/taranis-core:testci
          build-args: |
            git_info=${{ env.GIT_INFO }}
            BUILDKIT_CONTEXT_KEEP_GIT_DIR=true
          cache-from: type=gha
          cache-to: type=gha,mode=max
