[project]
name = "taranis-core"
description = "Taranis Core"
readme = "README.md"
license = { file = "LICENSE.md" }
maintainers = [{ name = "AIT", email = "benjamin.akhras@ait.ac.at" }]

classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Framework :: Flask",
    "Topic :: Security",
]
requires-python = ">=3.11"
dependencies = [
    "Flask",
    "Flask-Cors",
    "Flask-JWT-Extended",
    "Flask-Migrate",
    "flask-restx",
    "Flask-SQLAlchemy",
    "click",
    "celery",
    "SQLAlchemy==1.4.51",
    "pydantic-settings",
    "python-dotenv",
    "gunicorn",
    "psycogreen",
    "psycopg2",
    "swagger-ui-py",
    "requests",
    "authlib",
    "sseclient"
]
dynamic = ["version"]

[tool.setuptools]
packages = ["core"]
include-package-data = true

[build-system]
requires = [
    "setuptools>=45",
    "setuptools_scm[toml]>=6.2",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
fallback_version = "0.0.0"
root = "../.."

[project.optional-dependencies]
dev = ["ruff", "pytest", "pytest-celery", "sqlalchemy-stubs", "schemathesis", "build", "wheel", "setuptools", "setuptools_scm", "pytest-playwright"]

[project.urls]
"Source Code" = "https://github.com/taranis-ai/taranis-ai"

[tool.black]
line-length = "142"
target-version = ["py311"]

[tool.ruff]
line-length = 142
target-version = "py312"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:.*_app_ctx_stack.*:DeprecationWarning",
    "ignore::DeprecationWarning"
]
