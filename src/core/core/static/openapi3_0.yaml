openapi: 3.0.3
info:
  title: Taranis
  contact:
    name: Benjamin Akhras
    email: benjamin.akhras@ait.ac.at
  description: |-
    The Taranis API provides endpoints for the Taranis is an OSINT gathering and analysis tool.
  license:
    name: EUPL-1.2
  version: 0.1.8
externalDocs:
  description: GitHub
  url: https://github.com/taranis-ai/taranis-ai/
servers:
  - url: /api
    description: default
  - url: https://dev.taranis.cyberrange.rocks/api
    description: dev
  - url: https://taranis.cyberrange.rocks/api
    description: main
tags:
  - name: auth
    description: session-related functionality
  - name: isalive
    description: see whether the Taranis instance is alive
  - name: users
    description: read/update the profile, get wordlists, product types and publisher presets
  - name: analyze
    description: read/update report items, their types, groups and attributes
  - name: assess
    description: read/update/delete OSINT sources and news items
  - name: assets
    description: read/update/delete asset groups, notification templates and attributes
  - name: bots
    description: read/update/delete bots-related information
  - name: collectors
    description: read/update/delete collectors (OSINT sources)
  - name: config
    description: read/update/delete everything config-related
  - name: dashboard-data
    description: get dashboard data
  - name: tagcloud
    description: get the tagcloud (grouped words)
  - name: presenters
    description: get all presenters nodes
  - name: publish
    description: read/update/delete/publish products
  - name: publishers
    description: read/update/delete publisher nodes/presets
security:
  - APIKey: []
  - UserAuth: []

paths:
  /auth/login:
    post:
      tags:
        - auth
      operationId: LoginPost
      description: authenticate with either username and password
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/req.auth.username_password'
      responses:
        '200':
          description: successful authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.JWT'
        '400':
          description: resource not found
        '401':
          description: authentication error (username + password)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'

    get:
      tags:
        - auth
      operationId: LoginGet
      description: get redirected to the URL requested before authentication
      parameters:
        - name: gotoUrl
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful authentication
        '302':
          description: redirection to the URL requested before authentication
        '400':
          description: invalid goto url
        '404':
          $ref: "#/components/schemas/notFound"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'

  /auth/refresh:
    get:
      tags:
        - auth
      description: refresh an API token
      responses:
        '200':
          description: refreshed API token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.JWT'
        '401':
          description: authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'

  /auth/logout:
    delete:
      tags:
        - auth
      description: invalidate API token (i.e. logout)
      parameters:
        - name: jwt
          in: query
          required: false
          schema:
            type: string
        - name: gotoUrl
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successfully logged-out
        '302':
          description: redirection to the specified URL
        '400':
          description: invalid goto url
        '404':
          $ref: "#/components/schemas/notFound"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'

  /isalive:
    get:
      tags:
        - isalive
      description: see whether the Taranis instance is alive
      security: []
      responses:
        '200':
          description: server is alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  isalive:
                    type: boolean
                    example: True
  /users/profile:
    get:
      tags: [users]
      description: get the user's profile
      responses:
        '200':
          description: the user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_profile'
        '401':
          description: authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
    put:
      tags: [users]
      description: update the user's profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user_profile'
      responses:
        '200':
          description: the updated user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_profile'
        '401':
          description: authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
        '500':
          description: Internal server error

  /analyze/report-types:
    get:
      tags: [analyze]
      description: get the types of report items
      responses:
        '200':
          description: the types of report items
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/report_item_type'
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
  /analyze/report-items:
    get:
      tags: [analyze]
      description: get the report items
      parameters:
        - name: search
          in: query
          schema:
            type: string
        - name: completed
          in: query
          schema:
            type: string
        - name: range
          in: query
          schema:
            type: string
        - name: sort
          in: query
          schema:
            type: string
        - name: group
          in: query
          schema:
            type: string
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            format: int32
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 200
      responses:
        '200':
          description: the report items
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/report_item'
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"

    post:
      tags: [analyze]
      description: add report item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/report_item'
      responses:
        '200':
          description: the ID of the newly created report item
          content:
            application/text:
              schema:
                type: integer
                example: 42
        '400':
          description: invalid input data
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"

  /analyze/report-items/{report_item_id}:
    parameters:
      - name: report_item_id
        in: path
        required: true
        schema:
          type: string
    get:
      tags: [analyze]
      description: get a specific report item
      responses:
        '200':
          description: the report item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/report_item'
        '400':
          description: invalid request
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
    put:
      tags: [analyze]
      description: modify a specific report item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/modify_item'
      responses:
        '200':
          description: the updated report item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modify_item'
        '400':
          description: invalid request
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
    delete:
      tags: [analyze]
      description: delete a specific report item
      responses:
        '200':
          description: the report item was deleted
          content:
            application/text:
              schema:
                type: string
                example: success
        '400':
          description: invalid request
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
  /analyze/report-items/{report_item_id}/locks:
    parameters:
      - name: report_item_id
        in: path
        required: true
        schema:
          type: string
    get:
      tags: [analyze]
      operationId: ReportItemLocks
      description: get a report item's field locks
      responses:
        '200':
          description: the report item's field locks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/report_item_lock'
        '400':
          description: invalid request
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
  /analyze/report-items/{report_item_id}/lock:
    parameters:
      - name: report_item_id
        in: path
        required: true
        schema:
          type: string
    put:
      tags: [analyze]
      description: lock the specified field
      responses:
        '200':
          description: the locked field as a SSE
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/report_item_lock'
        '400':
          description: invalid request
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
  /analyze/report-items/{report_item_id}/unlock:
    parameters:
      - name: report_item_id
        in: path
        required: true
        schema:
          type: string
    put:
      tags: [analyze]
      description: unlock the specified field
      responses:
        '200':
          description: the locked field as a SSE
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/report_item_lock'
        '400':
          description: invalid request
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
  /assess/osint-source-group-list:
    get:
      tags: [assess]
      description: get all the user's OSINT source groups
      responses:
        '200':
          description: all the user's OSINT source groups
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/osint_source_group'
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
  /assess/osint-sources-list:
    get:
      tags: [assess]
      description: get manual OSINT sources
      responses:
        '200':
          description: all manual OSINT sources
          content:
            application/json:
              schema:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/osint_source'
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
  /assess/news-items:
    post:
      tags: [assess]
      description: add news item
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/news_item'
      responses:
        '200':
          description: the OSINT source ID of the created news item as SSEs
          content:
            application/json:
              schema:
                type: object
        '400':
          description: failed to decode the request body
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
        '409':
          description: news item already exists
        '422':
          description: Unprocessable Entity
        '500':
          description: Adding news item failed
  /assess/stories:
    get:
      tags: [assess]
      description: get stories by filters
      parameters:
        - name: search
          in: query
          description: Filter search string
          schema:
            type: string
        - name: source
          in: query
          description: Filter based on OSINT source
          schema:
            type: string
        - name: group
          in: query
          description: Filter based on OSINT source group
          schema:
            type: string
        - name: read
          in: query
          description: Filter for news_items that are read
          schema:
            type: boolean
        - name: important
          in: query
          description: Filter only important news
          schema:
            type: boolean
        - name: relevant
          in: query
          description: Filter only relevant news
          schema:
            type: boolean
        - name: in_report
          description: Filter news-items that are added to reports
          in: query
          schema:
            type: boolean
        - name: range
          description: Filter news-items with a time-range(DAY, WEEK, MONTH)
          in: query
          schema:
            type: string
        - name: sort
          description: Sort the results(DATE_DESC, DATE_ASC, RELEVANCE_DESC, RELEVANCE_ASC)
          in: query
          schema:
            type: string
        - name: offset
          in: query
          description: Offset for the results.
          schema:
            type: integer
            minimum: 0
            format: int32
        - name: limit
          description: Limit results to a specific number.
          in: query
          schema:
            type: integer
            minimum: 1
            format: int32
      responses:
        '200':
          description: the news items of the specified group
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/story'
        '400':
          description: erronous input data
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
  /assess/news-items/{item_id}:
    parameters:
      - name: item_id
        in: path
        required: true
        schema:
          type: integer
          minimum: 1
          format: int32
    get:
      tags: [assess]
      description: get the specified news item
      responses:
        '200':
          description: the news item
          content:
            application/json:
              schema:
                type: object

        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
    put:
      tags: [assess]
      description: modify the specified news item
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                read:
                  type: boolean
                important:
                  type: boolean
                vote:
                  type: boolean
      responses:
        '200':
          description: the news item was modified
          content:
            application/json:
              schema:
                type: object
        '400':
          description: erronous input data
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
    delete:
      tags: [assess]
      description: delete the specified news item
      responses:
        '200':
          description: the news item was deleted
          content:
            application/json:
              schema:
                type: object
        '400':
          description: cant delete news item
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '500':
          description: story in use
          content:
            application/json:
              schema:
                type: object
        '404':
          $ref: "#/components/schemas/notFound"

  /assess/story/{story_id}:
    parameters:
      - name: story_id
        in: path
        required: true
        schema:
          type: string
    get:
      tags: [assess]
      description: get the specified story
      responses:
        '200':
          description: the story
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/story'
        '400':
          description: invalid story_id
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
    put:
      tags: [assess]
      description: modify the specified story
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                read:
                  type: boolean
                important:
                  type: boolean
                vote:
                  type: boolean
                title:
                  type: string
                description:
                  type: string
                comments:
                  type: string
      responses:
        '200':
          description: message if modification was successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modify_item'
        '400':
          description: invalid story_id

        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
    delete:
      tags: [assess]
      description: delete the specified story
      responses:
        '200':
          description: the story was deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modify_item'
        '400':
          description: invalid story_id

        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '500':
          description: story in use
          content:
            application/json:
              schema:
                type: string
                example: "Story is in use"
        '404':
          $ref: "#/components/schemas/notFound"
  /assess/stories/group:
    put:
      tags: [assess]
      description: Group News Items to an Story
      requestBody:
        content:
          application/json:
            schema:
              type: array
              minItems: 2
              items:
                type: string

      responses:
        '200':
          description: successfully grouped news items to an story
          content:
            application/json:
              schema:
                items:
                  type: string
        '400':
          description: no newsitem_ids provided
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"

  /assess/stories/ungroup:
    put:
      tags: [assess]
      description: Remove News Items from an story
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
      responses:
        '200':
          description: successfully removed news items from an story
          content:
            application/json:
              schema:
                items:
                  type: string
        '400':
          description: no newsitem_ids provided
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"

  /asset-groups:
    get:
      tags: [assets]
      description: get and add to the user's asset groups
      responses:
        '200':
          description: the user's asset group
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/asset_group.presentation'
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
    post:
      tags: [assets]
      description: add new asset to the user's asset groups
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/asset_group'
      responses:
        '200':
          description: the group has been added
          content:
            application/json:
              schema:
                type: string
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
  /asset-groups/{group_id}:
    parameters:
      - name: group_id
        in: path
        required: true
        schema:
          type: string
    put:
      tags: [assets]
      description: update an asset group
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/asset_group'
      responses:
        '200':
          description: the group has been updated
          content:
            application/json:
              schema:
                type: string
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
    delete:
      tags: [assets]
      description: delete an asset group
      responses:
        '200':
          description: the group has been deleted
          content:
            application/json:
              schema:
                type: string
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '404':
          $ref: "#/components/schemas/notFound"
  /worker/osint-sources/{source_id}:
    get:
      description: Get OSINT source by ID
      parameters:
        - name: source_id
          in: path
          required: true
          schema:
            type: string
          description: ID of the OSINT source to retrieve
      responses:
        '200':
          description: OK
        '404':
          description: Not found
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'

  /worker/bots:
    get:
      description: Get all bots
      responses:
        '200':
          description: OK
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'

  /worker/stories:
    get:
      description: Get stories
      responses:
        '200':
          description: OK
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'

  /beat/schedule:
