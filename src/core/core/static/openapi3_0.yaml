components:
  schemas:
    #requests

    req.auth.username_password:
      type: object
      properties:
        username:
          type: string
          example: 936@xkcd.com
        password:
          type: string
          example: correct horse battery staple
      required:
        - username
        - password

    #responses

    notFound:
      description: "Not found response"

    resp.auth.JWT:
      type: object
      properties:
        access_token:
          type: string
    resp.auth.error:
      type: object
      properties:
        error:
          type: string

    #general


    scheduled_task:
      type: object
      properties:
        next_run_time:
          type: string
          format: date-time
        last_run_at:
          type: string
          format: date-time
        total_run_count:
          type: integer
        task:
          type: string
        args:
          type: array
          items:
            type: string
        schedule:
          type: string

    presentation:
      type: object
      properties:
        title:
          type: string
        subtitle:
          type: string
        tag:
          type: string

    user.new:
      allOf:
        - $ref: '#/components/schemas/user.base'
        - type: object
          properties:
            roles:
              type: array
              items:
                type: integer
            permissions:
              type: array
              items:
                $ref: '#/components/schemas/permission.id'
            organizations:
              type: array
              items:
                $ref: '#/components/schemas/organization.id'

    user.base:
      type: object
      properties:
        id:
          type: integer
          example: 42
        username:
          type: string
          example: alice@example.com
        name:
          type: string
          example: Alice
        password:
          type: string
    user:
      allOf:
        - $ref: '#/components/schemas/user.base'
        - type: object
          properties:
            roles:
              type: array
              items:
                $ref: '#/components/schemas/role'
            permissions:
              type: array
              items:
                $ref: '#/components/schemas/permission'
            organisations:
              type: array
              items:
                $ref: '#/components/schemas/organization'
    user.presentation:
      allOf:
        - $ref: '#/components/schemas/user'
        - $ref: '#/components/schemas/presentation'
    user.id:
      type: object
      properties:
        id:
          type: integer
