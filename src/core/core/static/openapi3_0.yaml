components:

  schemas:
    
    #requests
    
    req.auth.username_password:
      type: object
      properties:
        username:
          type: string
          example: 936@xkcd.com
        password:
          type: string
          example: correct horse battery staple
      required:
        - username
        - password
    req.auth.keycloak:
      type: object
      properties:
        code:
          type: string
        session_state:
          type: string
      required:
        - code
        - session_state
    req.auth.oidc:
      type: object
      properties:
        access_token:
          type: string
      required: 
        - access_token
            
    #responses
    
    resp.auth.JWT:
      type: object
      properties:
        access_token:
          type: string
    resp.auth.error:
      type: object
      properties:
