  /assess/news-item-aggregates:
    get:
      tags: [assess]
      summary: get news items of the default group
      parameters:
        - name: search
          in: query
          schema:
            type: string
        - name: read
          in: query
          schema:
            type: string
        - name: important
          in: query
          schema:
            type: string
        - name: relevant
          in: query
          schema:
            type: string
        - name: in_analyze
          in: query
          schema:
            type: string
        - name: range
          in: query
          schema:
            type: integer
        - name: sort
          in: query
          schema:
            type: string
        - name: offset
          in: query
          schema:
            type: integer
        - name: limit
          in: query
