        in: path
        required: true
        schema:
          type: integer
    post:
      tags: [analyze]
      summary: attach a file to the report item
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                attribute_group_item_id:
                  type: integer
                description:
                  type: string
      responses:
        '200':
          description: the file has been attached
          content:
            application/json:
              schema:
                type: object
                properties:
                  add:
                    type: boolean
                    example: true
                  user_id:
                    type: integer
                  report_item_id:
                    type: integer
                  attribute_id:
                    type: integer
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
  /analyze/report-items/{report_item_id}/file-attributes/{attribute_id}:
    parameters:
      - name: report_item_id
        in: path
        required: true
        schema:
          type: integer
      - name: attribute_id
        in: path
        required: true
        schema:
          type: integer
    delete:
      tags: [analyze]
      summary: remove an attachment from the report item
      responses:
        '200':
          description: the attachment has been removed
          content:
            application/json:
              schema:
                type: object
                properties:
                  delete:
                    type: boolean
                    example: true
                  user_id:
                    type: integer
                  report_item_id:
                    type: integer
                  attribute_id:
                    type: integer
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
  /analyze/report-items/{report_item_id}/file-attributes/{attribute_id}/file:
    parameters:
      - name: report_item_id
        in: path
        required: true
        schema:
          type: integer
      - name: attribute_id
        in: path
        required: true
        schema:
          type: integer
    get:
      tags: [analyze]
      summary: download a report item's specified attachment
      responses:
        '200':
          description: the report item's attachment
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
