  /assess/news-items/{item_id}:
    parameters:
      - name: item_id
        in: path
        required: true
        schema:
          type: integer
    get:
      tags: [assess]
      summary: get the specified news item
      responses:
        '200':
          description: the news item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/news_item'
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
    put:
      tags: [assess]
      summary: modify the specified news item
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                read:
                  type: boolean
                important:
                  type: boolean
                vote:
                  type: boolean
      responses:
        '200':
          description: the news item was modified
          content:
            application/json:
              schema:
                type: string
                example: success
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
    delete:
      tags: [assess]
      summary: delete the specified news item
      responses:
        '200':
          description: the news item was deleted
          content:
            application/json:
              schema:
                type: string
                example: success
        '401':
          description: authorization error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.error'
        '500':
          description: aggregate in use
          content:
            application/json:
              schema:
                type: string
                example: aggregate_in_use
  /assess/news-item-aggregates/{aggregate_id}:
    parameters:
      - name: aggregate_id
