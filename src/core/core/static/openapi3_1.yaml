openapi: 3.1.0
info:
  title: Taranis AI
  contact:
    name: Benjamin Akhras
    email: benjamin.akhras@ait.ac.at
  description: |-
    The Taranis API provides endpoints for the Taranis is an OSINT gathering and analysis tool.
  license:
    name: EUPL-1.2
    url: https://eupl.eu/1.2/en/
  version: 1.1.7
externalDocs:
  description: GitHub
  url: https://github.com/taranis-ai/taranis-ai/
servers:
  - url: /api
    description: default
  - url: https://dev.taranis.ai/api
    description: master
  - url: https://stage.taranis.ai/api
    description: stage
tags:
  - name: auth
    description: session-related functionality
  - name: isalive
    description: see whether the Taranis instance is alive
  - name: users
    description: read/update the profile, get wordlists, product types and publisher presets
  - name: analyze
    description: read/update report items, their types, groups and attributes
  - name: assess
    description: read/update/delete OSINT sources and news items
  - name: assets
    description: read/update/delete asset groups, notification templates and attributes
  - name: bots
    description: read/update/delete bots-related information
  - name: collectors
    description: read/update/delete collectors (OSINT sources)
  - name: config
    description: read/update/delete everything config-related
  - name: dashboard-data
    description: get dashboard data
  - name: tagcloud
    description: get the tagcloud (grouped words)
  - name: presenters
    description: get all presenters nodes
  - name: publish
    description: read/update/delete/publish products
  - name: publishers
    description: read/update/delete publisher nodes/presets
security:
  - APIKey: []
  - UserAuth: []

paths:
  /auth/login:
    post:
      tags:
        - auth
      operationId: LoginPost
      description: authenticate with either username and password
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/req.auth.username_password'
      responses:
        '200':
          description: successful authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.JWT'
        '400':
          description: resource not found
        '401':
          description: authentication error (username + password)
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
        '500':
          description: Internal server error

    get:
      tags:
        - auth
      operationId: auth.login
      description: get redirected to the URL requested before authentication
      parameters:
        - name: gotoUrl
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful authentication
        '302':
          description: redirection to the URL requested before authentication
        '400':
          description: invalid goto url
        '404':
          $ref: "#/components/responses/404NotFound"
        '500':
          description: Internal server error

  /auth/refresh:
    get:
      tags:
        - auth
      operationId: auth.refresh
      description: refresh an API token
      responses:
        '200':
          description: refreshed API token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.auth.JWT'
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
        '500':
          description: Internal server error

  /auth/logout:
    delete:
      tags:
        - auth
      operationId: auth.logout
      description: invalidate API token (i.e. logout)
      parameters:
        - name: jwt
          in: query
          required: false
          schema:
            type: string
        - name: gotoUrl
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successfully logged-out
        '302':
          description: redirection to the specified URL
        '400':
          description: invalid goto url
        '404':
          $ref: "#/components/responses/404NotFound"
        '500':
          description: Internal server error

  /isalive:
    get:
      tags:
        - isalive
      operationId: isalive
      description: see whether the Taranis instance is alive
      security: []
      responses:
        '200':
          description: server is alive
          content:
            application/json:
              schema:
                type: object
                properties:
                  isalive:
                    type: boolean
                    examples: [True]
  /users:
    get:
      security:
      - UserAuth: []
      operationId: user.user_info
      tags: [users]
      description: get the users details
      responses:
        '200':
          description: the user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_response_detail'
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
        '500':
          description: Internal server error


  /users/profile:
    get:
      security:
      - UserAuth: []
      operationId: user.user_profile.get
      tags: [users]
      description: get the user's profile
      responses:
        '200':
          description: the user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_profile'
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
        '500':
          description: Internal server error
    put:
      security:
      - UserAuth: []
      operationId: user.user_profile.put
      tags: [users]
      description: update the user's profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user_profile'
      responses:
        '200':
          description: the updated user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_profile'
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
        '500':
          description: Internal server error

  /analyze/report-types:
    get:
      security:
      - UserAuth: []
      tags: [analyze]
      description: get the types of report items
      responses:
        '200':
          description: the types of report items
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/report_item_type'
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
  /analyze/report-items:
    get:
      security:
      - UserAuth: []
      tags: [analyze]
      description: get the report items
      parameters:
        - name: search
          in: query
          schema:
            type: string
        - name: completed
          in: query
          schema:
            type: string
        - name: range
          in: query
          schema:
            type: string
        - name: sort
          in: query
          schema:
            type: string
        - name: group
          in: query
          schema:
            type: string
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            format: int32
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 200
      responses:
        '200':
          description: the report items
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/report_item'
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"

    post:
      security:
      - UserAuth: []
      tags: [analyze]
      description: add report item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/report_item'
      responses:
        '200':
          description: the ID of the newly created report item
          content:
            application/text:
              schema:
                type: string
                examples:
                  - "aaaaaaaa-aaaa-aaaa-aaaa-aaaaaaaaaaaa"
        '400':
          description: invalid input data
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"

  /analyze/report-items/{report_item_id}:
    parameters:
      - name: report_item_id
        in: path
        required: true
        schema:
          type: string
    get:
      security:
      - UserAuth: []
      tags: [analyze]
      description: get a specific report item
      responses:
        '200':
          description: the report item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/report_item'
        '400':
          description: invalid request
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
    put:
      security:
      - UserAuth: []
      tags: [analyze]
      description: modify a specific report item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/modify_item'
      responses:
        '200':
          description: the updated report item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modify_item'
        '400':
          description: invalid request
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
    delete:
      security:
      - UserAuth: []
      tags: [analyze]
      description: delete a specific report item
      responses:
        '200':
          description: the report item was deleted
          content:
            application/text:
              schema:
                type: string
        '400':
          description: invalid request
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
  /analyze/report-items/{report_item_id}/locks:
    parameters:
      - name: report_item_id
        in: path
        required: true
        schema:
          type: string
    get:
      security:
      - UserAuth: []
      tags: [analyze]
      operationId: ReportItemLocks
      description: get a report item's field locks
      responses:
        '200':
          description: the report item's field locks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/report_item_lock'
        '400':
          description: invalid request
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
  /analyze/report-items/{report_item_id}/lock:
    parameters:
      - name: report_item_id
        in: path
        required: true
        schema:
          type: string
    put:
      security:
      - UserAuth: []
      tags: [analyze]
      description: lock the specified field
      responses:
        '200':
          description: the locked field as a SSE
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/report_item_lock'
        '400':
          description: invalid request
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
  /analyze/report-items/{report_item_id}/unlock:
    parameters:
      - name: report_item_id
        in: path
        required: true
        schema:
          type: string
    put:
      security:
      - UserAuth: []
      tags: [analyze]
      description: unlock the specified field
      responses:
        '200':
          description: the locked field as a SSE
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/report_item_lock'
        '400':
          description: invalid request
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
  /assess/osint-source-group-list:
    get:
      security:
      - UserAuth: []
      tags: [assess]
      description: get all the user's OSINT source groups
      responses:
        '200':
          description: all the user's OSINT source groups
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/osint_source_group'
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
  /assess/osint-sources-list:
    get:
      security:
      - UserAuth: []
      tags: [assess]
      description: get manual OSINT sources
      responses:
        '200':
          description: all manual OSINT sources
          content:
            application/json:
              schema:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/osint_source'
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
  /assess/news-items:
    post:
      security:
      - UserAuth: []
      tags: [assess]
      description: add news item
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/news_item'
      responses:
        '200':
          description: the Story IDs and NewsItem IDs of the created news item
          content:
            application/json:
              schema:
                type: object
        '400':
          description: failed to decode the request body
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
        '409':
          description: news item already exists
        '422':
          description: Unprocessable Entity
        '500':
          description: Adding news item failed
  /assess/stories:
    get:
      security:
      - UserAuth: []
      tags: [assess]
      description: get stories by filters
      parameters:
        - name: search
          in: query
          description: Filter search string
          schema:
            type: string
        - name: source
          in: query
          description: Filter based on OSINT source
          schema:
            type: string
        - name: group
          in: query
          description: Filter based on OSINT source group
          schema:
            type: string
        - name: read
          in: query
          description: Filter for news_items that are read
          schema:
            type: boolean
        - name: important
          in: query
          description: Filter only important news
          schema:
            type: boolean
        - name: relevant
          in: query
          description: Filter only relevant news
          schema:
            type: boolean
        - name: in_report
          description: Filter news-items that are added to reports
          in: query
          schema:
            type: boolean
        - name: range
          description: Filter news-items with a time-range(DAY, WEEK, MONTH)
          in: query
          schema:
            type: string
        - name: sort
          description: Sort the results(DATE_DESC, DATE_ASC, RELEVANCE_DESC, RELEVANCE_ASC)
          in: query
          schema:
            type: string
        - name: offset
          in: query
          description: Offset for the results.
          schema:
            type: integer
            minimum: 0
            format: int32
        - name: limit
          description: Limit results to a specific number.
          in: query
          schema:
            type: integer
            minimum: 1
            format: int32
      responses:
        '200':
          description: the news items of the specified group
          content:
            application/json:
              schema:
                type: object
                properties:
                  counts:
                    type: object
                    properties:
                      total_count:
                        type: integer
                      read_count:
                        type: integer
                      important_count:
                        type: integer
                      in_report_count:
                        type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/story'
        '400':
          description: erronous input data
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
  /assess/news-items/{item_id}:
    parameters:
      - name: item_id
        in: path
        required: true
        schema:
          type: string
    get:
      security:
      - UserAuth: []
      tags: [assess]
      description: get the specified news item
      responses:
        '200':
          description: the news item
          content:
            application/json:
              schema:
                type: object

        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
    put:
      security:
      - UserAuth: []
      tags: [assess]
      description: modify the specified news item
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                read:
                  type: boolean
                important:
                  type: boolean
                vote:
                  type: boolean
      responses:
        '200':
          description: the news item was modified
          content:
            application/json:
              schema:
                type: object
        '400':
          description: erronous input data
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
    delete:
      security:
      - UserAuth: []
      tags: [assess]
      description: delete the specified news item
      responses:
        '200':
          description: the news item was deleted
          content:
            application/json:
              schema:
                type: object
        '400':
          description: cant delete news item
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '500':
          description: story in use
          content:
            application/json:
              schema:
                type: object
        '404':
          $ref: "#/components/responses/404NotFound"

  /assess/story/{story_id}:
    parameters:
      - name: story_id
        in: path
        required: true
        schema:
          type: string
    get:
      security:
      - UserAuth: []
      tags: [assess]
      description: get the specified story
      responses:
        '200':
          description: the story
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/story'
        '400':
          description: invalid story_id
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
    put:
      security:
      - UserAuth: []
      tags: [assess]
      description: modify the specified story
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                read:
                  type: boolean
                important:
                  type: boolean
                vote:
                  type: boolean
                title:
                  type: string
                description:
                  type: string
                comments:
                  type: string
      responses:
        '200':
          description: message if modification was successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modify_item'
        '400':
          description: invalid story_id

        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
    delete:
      security:
      - UserAuth: []
      tags: [assess]
      description: delete the specified story
      responses:
        '200':
          description: the story was deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modify_item'
        '400':
          description: invalid story_id

        '401':
          $ref: "#/components/responses/401Unauthorized"
        '500':
          description: story in use
          content:
            application/json:
              schema:
                type: string
                examples: ["Story is in use"]
        '404':
          $ref: "#/components/responses/404NotFound"
  /assess/stories/group:
    put:
      security:
      - UserAuth: []
      tags: [assess]
      description: Group News Items to an Story
      requestBody:
        content:
          application/json:
            schema:
              type: array
              minItems: 2
              items:
                type: string

      responses:
        '200':
          description: successfully grouped news items to an story
          content:
            application/json:
              schema:
                items:
                  type: string
        '400':
          description: no newsitem_ids provided
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"

  /assess/stories/ungroup:
    put:
      security:
      - UserAuth: []
      tags: [assess]
      description: Remove News Items from an story
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: integer
      responses:
        '200':
          description: successfully removed news items from an story
          content:
            application/json:
              schema:
                items:
                  type: string
        '400':
          description: no newsitem_ids provided
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"

  /asset-groups:
    get:
      security:
      - UserAuth: []
      tags: [assets]
      description: get and add to the user's asset groups
      responses:
        '200':
          description: the user's asset group
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: integer
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/asset_group.presentation'
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
    post:
      security:
      - UserAuth: []
      tags: [assets]
      description: add new asset to the user's asset groups
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/asset_group'
      responses:
        '200':
          description: the group has been added
          content:
            application/json:
              schema:
                type: string
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
  /asset-groups/{group_id}:
    parameters:
      - name: group_id
        in: path
        required: true
        schema:
          type: string
    put:
      security:
      - UserAuth: []
      tags: [assets]
      description: update an asset group
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/asset_group'
      responses:
        '200':
          description: the group has been updated
          content:
            application/json:
              schema:
                type: string
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"
    delete:
      security:
      - UserAuth: []
      tags: [assets]
      description: delete an asset group
      responses:
        '200':
          description: the group has been deleted
          content:
            application/json:
              schema:
                type: string
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"

  /worker/osint-sources/{source_id}:
    get:
      security:
      - APIKey: []
      description: Get OSINT source by ID
      parameters:
        - name: source_id
          in: path
          required: true
          schema:
            type: string
          description: ID of the OSINT source to retrieve
      responses:
        '200':
          description: OK
        '404':
          description: Not found
        '401':
          $ref: "#/components/responses/401Unauthorized"

  /worker/bots:
    get:
      security:
      - APIKey: []
      description: Get all bots
      responses:
        '200':
          description: OK
        '401':
          $ref: "#/components/responses/401Unauthorized"

  /worker/stories:
    get:
      security:
      - APIKey: []
      description: Get stories
      responses:
        '200':
          description: OK
        '401':
          $ref: "#/components/responses/401Unauthorized"
  /worker/tags:
    get:
      security:
      - APIKey: []
      description: Get all tags
      responses:
        '200':
          description: OK
        '401':
          $ref: "#/components/responses/401Unauthorized"

    put:
      security:
      - APIKey: []
      tags: [bots]
      description: update news item tags
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: tag has been updated
          content:
            application/json:
              schema:
                type: string
        '400':
          description: invalid tag or no tag provided
        '401':
          $ref: "#/components/responses/401Unauthorized"
        '404':
          $ref: "#/components/responses/404NotFound"

  /bots/news-item:
    get:
      security:
