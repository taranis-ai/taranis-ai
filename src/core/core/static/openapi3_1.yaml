components:
  schemas:
    #requests

    req.auth.username_password:
      type: object
      properties:
        username:
          type: string
          examples:
            - "user"
            - "admin"
        password:
          type: string
          examples:
            - "correct horse battery staple"
      required:
        - username
        - password


    resp.auth.JWT:
      type: object
      properties:
        access_token:
          type: string


    #general


    presentation:
      type: object
      properties:
        title:
          type: string
        subtitle:
          type: string
        tag:
          type: string


    user_create:
      type: object
      required:
        - username
        - name
        - organization
        - roles
      properties:
        id:
          type: integer
          examples: [42]
        username:
          type: string
          examples:
            - "user"
        name:
          type: string
          examples:
            - "Alice"
        password:
          type: string
        organization:
          type: integer
          examples: [42]
        roles:
          type: array
          items:
            type: integer

    user_response:
      type: object
      properties:
        id:
          type: integer
          examples: [42]
        username:
          type: string
          examples:
            - "user"
        name:
          type: string
          examples:
            - "Alice"
        organization:
          type: integer
          examples: [42]
        roles:
          type: array
          items:
            type: integer
        permissions:
          type: array
          items:
            type: string

    user_response_detail:
      allOf:
        - $ref: '#/components/schemas/user_response'
        - $ref: '#/components/schemas/user_profile'

    hotkey:
      type: object
      properties:
        key_code:
          type: integer
        key:
          type: string
        alias:
          type: string

    user_profile:
      type: object
      properties:
        dark_theme:
          type: boolean
          examples: [False]
        compact_view:
          type: boolean
          examples: [False]
        infinite_scroll:
          type: boolean
          examples: [True]
        show_charts:
          type: boolean
          examples: [False]
        end_of_shift:
