[project]
name = "taranis-worker"
description = "Taranis Queue Worker"
readme = "README.md"
license = {file = "LICENSE.md"}
maintainers = [{ name = "AIT", email = "benjamin.akhras@ait.ac.at" }]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Framework :: Celery",
    "Topic :: Security",
]
requires-python = ">=3.11"
dependencies = [
    # Core
    "celery==5.3.6",
    "click==8.1.7",
    "python-dotenv==1.0.0",
    "pydantic-settings",
    "requests==2.31.0",
    # Collector
    "beautifulsoup4==4.12.3",
    "trafilatura==1.6.4",
    "feedparser==6.0.11",
    "pyopenssl",
    "lxml",

    # Publisher
    "pymisp==2.4.173",
    "paramiko==3.4.0",
    "python-gnupg==0.5.1",
    "tweepy==4.14.0",

    # Presenters
    "weasyprint==60.2",

    # Bots
    "ioc-finder",
    "ioc-fanger",
    "flair==0.13.1",
    "transformers==4.37.1",
    "py3langid==0.2.2",
    "nltk==3.8.1",
    "taranis-story-clustering==0.7.3",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = ["black", "pytest", "pytest-celery", "watchdog", "build", "wheel", "setuptools", "setuptools_scm"]

[project.urls]
"Source Code" = "https://github.com/taranis-ai/taranis-ai"

[build-system]
requires = [
    "setuptools>=45",
    "setuptools_scm[toml]>=6.2",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
fallback_version = "0.0.0"
root = "../.."

[tool.black]
line-length = "142"
target-version = ["py311"]


[tool.pytest.ini_options]
filterwarnings = [
    "ignore:.*_app_ctx_stack.*:DeprecationWarning",
    "ignore::DeprecationWarning"
]
