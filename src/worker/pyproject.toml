[project]
name = "taranis-worker"
description = "Taranis Queue Worker"
readme = "README.md"
license = {file = "LICENSE.md"}
maintainers = [{ name = "AIT", email = "benjamin.akhras@ait.ac.at" }]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Framework :: Celery",
    "Topic :: Security",
]
requires-python = ">=3.11"
dependencies = [
    # Core
    "celery",
    "click",
    "python-dotenv",
    "pydantic-settings",
    "requests",
    # Collector
    "beautifulsoup4",
    "trafilatura",
    "feedparser",
    "pyopenssl",
    "lxml[html_clean]",

    # Publisher
    "pymisp",
    "paramiko",
    "python-gnupg",
    "tweepy",

    # Presenters
    "weasyprint",

    # Bots
    "scipy==1.12.0",
    "ioc-finder",
    "ioc-fanger",
    "flair",
    "transformers",
    "py3langid",
    "nltk",
    "taranis-story-clustering==0.7.7"
]
dynamic = ["version"]

[project.optional-dependencies]
dev = ["ruff", "pytest", "pytest-celery", "requests-mock", "watchdog", "build", "wheel", "setuptools", "setuptools_scm"]

[project.urls]
"Source Code" = "https://github.com/taranis-ai/taranis-ai"

[build-system]
requires = [
    "setuptools>=45",
    "setuptools_scm[toml]>=6.2",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
fallback_version = "0.0.0"
root = "../.."

[tool.black]
line-length = "142"
target-version = ["py311"]

[tool.ruff]
line-length = 142
target-version = "py311"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:.*_app_ctx_stack.*:DeprecationWarning",
    "ignore::DeprecationWarning"
]
