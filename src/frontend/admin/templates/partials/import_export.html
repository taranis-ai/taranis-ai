  {% set show_import = show_import if show_import else true %}
  {% set show_export = show_export if show_export else true %}
  {% set accepts = accepts if accepts else '' %}

    <div class="flex justify-end w-full">
      <div class="join gap-1 w-1/3 justify-end">
        {% if show_import -%}
        <form hx-post="/upload" hx-encoding="multipart/form-data">
          <label class="btn btn-accent join-item cursor-pointer btn-outline col-start-3">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
            Import
            <input type="file" name="file" class="hidden" onchange="this.form.requestSubmit()">
          </label>
        </form>
        {% endif -%}
        {% if show_export -%}
        <button
          class="join-item btn btn-outline btn-info"
          @click="exportFile"
        >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
        </svg>
          Export
        </button>
        {% endif -%}
      </div>
    </div>
