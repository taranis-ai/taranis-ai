<!-- index of organizations -->

{% extends 'base.html' %}

{% block content %}
<!-- list all retrieved organizations -->
<div class="row">
    <div class="col-md-12">
        <div class="text-3xl font-bold mb-4">Organizations</div>
        <div class="overflow-x-auto">
            <table class="table table-zebra">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for organization in organizations %}
                    <tr>
                        <td>{{ organization.name }}</td>
                        <td>{{ organization.description|truncate(50) }}</td>
                        <td>
                            <a href="#/organizations/{{ organization.id }}" class="btn btn-primary">Edit</a>
                            <button class="btn btn-danger" ng-click="deleteOrganization(organization.id)">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>  
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button hx-get="/frontend/organizations/new" class="btn btn-primary" hx-swap="outerHTML">
            New Organization
        </button>
    </div>
</div>

{% endblock %}
