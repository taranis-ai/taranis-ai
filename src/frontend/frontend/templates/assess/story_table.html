{% from "assess/story_card.html" import story_card %}
<div id="assess">
  {% set actions = actions | default([]) %}
  {% set data = model_plural_name | get_var %}

  <div id="assess-container" class="p-4" x-data="{ selectedItems: [] }">
    {% for item in data %}
      {{ story_card(item) }}
    {% else %}
      <p class="text-center text-base-content/60">No stories found.</p>
    {% endfor %}
  </div>
</div>
