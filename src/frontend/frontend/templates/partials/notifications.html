<section id="notification-bar" x-data="{ show: true }" x-init="setTimeout(() => show = false, 10000)">
  {% if notification %}
    <div x-show="show" x-transition class="toast toast-bottom toast-end fixed z-50">
      <div class="alert alert-info flex flex-col gap-2 w-72">
        <div class="flex items-center gap-2">
          {{ heroicon_outline("information-circle") }}
          <span>{{ notification }}</span>
        </div>
        <div class="w-full h-2 bg-black/20 rounded overflow-hidden">
          <div class="h-full bg-black animate-shrink-30"></div>
        </div>
      </div>
    </div>
  {% endif %}
</section>
