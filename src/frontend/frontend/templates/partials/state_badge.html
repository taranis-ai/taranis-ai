{% if state == 0 %}
  <div title="OK" class="badge badge-success">OK</div>
{% elif state == 1 %}
  <div class="tooltip" data-tip="{{ state_message }}">
    <div title="Error" class="badge badge-error">Error</div>
  </div>
{% elif state == 2 %}
  <div class="tooltip" data-tip="{{ state_message }}">
    <div title="Not modified" class="badge badge-info">Not modified</div>
  </div>
{% elif state == -2 %}
  <div title="Disabled" class="badge badge-warning">Disabled</div>
{% else %}
  <div title="Unknown" class="badge badge-neutral">Unknown</div>
{% endif %}
