
<div class="flex justify-center min-h-screen items-center bg-base-100">
  <form hx-post
        hx-target="this"
        hx-swap="innerHTML"
        class="card w-full max-w-md bg-base-100">

    <figure class="px-10 pt-10">
      <img
        src="{{ url_for('static', filename='assets/taranis-logo-login.svg') }}"
        alt="Taranis Logo"
      />
    </figure>

    <div class="card-body items-center text-center space-y-4">
      <label class="floating-label input w-full mb-5 form-control">
        <span>Username</span>
        <input
          id="username"
          type="text"
          placeholder="Username"
          name="username"
          required
        />
      </label>

      <div x-data="{ showPassword: false }" class="w-full">
        <label class="floating-label mb-3 input form-control w-full">
            <span>Password</span>
                <input
                    id="password"
                    :type="showPassword ? 'text' : 'password'"
                    placeholder="Password"
                    name="password"
                    required
                />
                <div x-show="!showPassword" x-on:click="showPassword = !showPassword">{{ heroicon_solid("eye", class="h-5 w-5 cursor-pointer") }}</div>
                <div x-show="showPassword" x-on:click="showPassword = !showPassword">{{ heroicon_solid("eye-slash", class="h-5 w-5 cursor-pointer") }}</div>
          </label>
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Login" />
    </div>
  </form>
</div>
