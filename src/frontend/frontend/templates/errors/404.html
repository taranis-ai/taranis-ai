{% extends 'base.html' %}
{% block content %}
{% set error_title = error | default('Page not found')%}
<div class="p-8" id="dashboard">
    <div class="text-3xl font-bold mb-4">404 - Not Found</div>

    <div class="grid grid-flow-row-dense grid-cols-3 gap-4 pb-4">
        <div class="col-span-3">
            <h1 class="text-2xl font-bold">{{ error_title }}</h1>
            <p>The page you are looking for does not exist.</p>
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
