<span class="label">
  {{ selected_item_label | default("Item ID") }}
  <span aria-hidden="true" class="text-error">*</span>
</span>
<select name="item_id" required aria-required="true" {% if not item_ids %}disabled{% endif %} class="validator select w-full">
  {% for option in item_ids -%}
    <option value="{{ option.id }}">{{ option.name }}</option>
  {% endfor -%}
</select>
