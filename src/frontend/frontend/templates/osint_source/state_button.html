{% if osint_source %}
{% set enabled = osint_source.state > -2 %}
<div class="join join-horizontal" id="state_buttons">
  <button class="btn rounded-l join-item {% if enabled %}btn-primary{% endif %}" hx-post="/frontend/admin/toggle_source_state/{{ osint_source.id }}/enabled" hx-target="#state_buttons">Enabled</button>
  <button class="btn rounded-r join-item {% if not enabled %}btn-primary{% endif %}" hx-post="/frontend/admin/toggle_source_state/{{ osint_source.id }}/disabled" hx-target="#state_buttons">Disabled</button>
</div>
{% endif %}
