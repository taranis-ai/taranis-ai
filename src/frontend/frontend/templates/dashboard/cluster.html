{% extends "base.html" %}

{% block content %}
{% from 'dashboard/cards.html' import trending_card with context %}

<div class="p-8" id="cluster">
  {% call trending_card(data) %}
  {% if dashboard_config['show_charts'] == 'Yes' and data.name == 'Country' %}
  <div class="flex-grow">
    {{ country_chart | safe }}
  </div>
  {% endif %}
  {% endcall %}
</div>
{% endblock content %}
